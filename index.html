<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta sobre Gatos en Bolivia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #333;
      padding-top: 80px;
    }

    header {
      background-color: #fff;
      border-bottom: 2px solid #e0582c;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }

    header a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
    }

    header img {
      height: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.25rem;
      color: #e0582c;
      font-weight: 700;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 25px;
    }

    .survey {
      background-color: #f9f9f9;
      padding: 25px;
      border: 2px solid #e0582c;
      border-radius: 10px;
      margin-top: 40px;
      font-family: "Poppins", sans-serif !important;
    }

    .question {
      margin-bottom: 20px;
    }

    .question label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .question input,
    .question textarea,
    .question select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
    }

    .question input:focus,
    .question textarea:focus,
    .question select:focus {
      border-color: #e0582c;
      outline: none;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .submit-btn {
      text-align: center;
      margin-top: 30px;
    }

    .submit-btn button {
      padding: 12px 30px;
      background-color: #e0582c;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn button:hover {
      background-color: #c64720;
    }

    .mensaje-exito {
      text-align: center;
      color: #e0582c;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

<header>
  <a href="https://petepua.com/" target="_blank">
    <img src="img/cropped-logo-cabecera-5.png" alt="PetePua Logo">
    <h1>PetePua Encuestas</h1>
  </a>
</header>

<div class="container">
  <h2>ENCUESTA PARA AYUDAR A LOS GATOS DE BOLIVIA 游</h2>

  <div class="survey">
    <form id="encuesta-form">
      <div class="question">
        <label for="q1">1. 쮺u치l cree que es el principal problema que enfrentan los gatos en Bolivia?</label>
        <select id="q1" name="q1" required>
          <option value="">Selecciona una opci칩n</option>
          <option value="falta de alimentos">Falta de alimentos</option>
          <option value="falta de atenci칩n veterinaria">Falta de atenci칩n veterinaria</option>
          <option value="abandono">Abandono</option>
          <option value="maltrato">Maltrato</option>
          <option value="otro">Otro (especificar abajo)</option>
        </select>
        <textarea id="q1_other" name="q1_other" rows="2" placeholder="Especifica si seleccionaste 'otro'"></textarea>
      </div>

      <div class="question">
        <label for="q2">2. 쮿a adoptado o considerado adoptar un gato?</label>
        <div class="options">
          <label><input type="radio" name="q2" value="si" required> S칤</label>
          <label><input type="radio" name="q2" value="no"> No</label>
          <label><input type="radio" name="q2" value="tal_vez"> Tal vez</label>
        </div>
      </div>

      <div class="question">
        <label for="q3">3. 쮺ree que las campa침as de esterilizaci칩n son efectivas?</label>
        <div class="options">
          <label><input type="radio" name="q3" value="si" required> S칤</label>
          <label><input type="radio" name="q3" value="no"> No</label>
          <label><input type="radio" name="q3" value="no_esta_seguro"> No est치 seguro</label>
        </div>
      </div>

      <div class="question">
        <label for="q4">4. 쯈u칠 medidas cree que deber칤an tomarse para mejorar el bienestar de los gatos callejeros?</label>
        <textarea id="q4" name="q4" rows="4" required></textarea>
      </div>

      <div class="question">
        <label for="q5">5. 쮺칩mo cree que la comunidad puede contribuir a la soluci칩n de estos problemas?</label>
        <textarea id="q5" name="q5" rows="4" required></textarea>
      </div>

      <div class="submit-btn">
        <button type="submit">Enviar Encuesta</button>
      </div>

      <p class="mensaje-exito" id="mensaje-exito">
        Gracias por su respuesta, los gatitos te lo agradecer치n 游비
      </p>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById('encuesta-form');
  const mensaje = document.getElementById('mensaje-exito');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch('https://formspree.io/f/mqayyvpa', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        mensaje.style.display = 'block';
      } else {
        alert('Hubo un error al enviar la encuesta. Intenta nuevamente.');
      }
    } catch (error) {
      alert('Error de conexi칩n. Int칠ntalo m치s tarde.');
    }
  });
</script>

</body>
</html>
